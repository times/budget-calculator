<dom-module id="budget-calculator">

        <div class="Headline">The Times 2017 Autumn Budget calculator</div>

            <group class="inline-radio">
                <div><input type="radio" name="member"><label>Yes</label></div>
                <div><input type="radio" name="member" checked><label>No</label></div>
            </group>

            <!-- <select name="cars">

                 <option value="bar">bar bar</option>
                 </select>
            -->
            <input type="submit" value="Search" class="Button" />

        </div>

  </template>

  <script src="bundle.js"></script>

</dom-module>
