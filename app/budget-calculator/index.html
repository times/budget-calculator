<!-- Main component -->
<dom-module id="budget-calculator">
    <template>

        <link rel="stylesheet" href="styles.css" type="text/css">

        <div class="Headline">The Times 2017 budget calculator</div>

        <form autocomplete="off" id="form" >
            <p>Your annual income:</p>
            <input type="text" id="incomeInput" placeholder="Enter your annual income" />

            <select name="case" id="dropdown" class="dip">
                 </select>

            <input type="submit" value="Search" class="Button dip" />
        </form>
        <div class="error"></div>

        <div id="app-info">
            <!-- <div>Your income bracket: {{incomeData.income}}</div> -->

            <p>Figures for a reference income of {{incomeData.income_str}} for a {{sheetLabel}}</p>
            <div class="row">
                <div class="col">
                    <div class="label">Your income change next year (2018/19):</div>
                    <div class="big">{{incomeData.income_change_2018_str}}</div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="label">Your net income this year (2017/18):</div>
                    <div class="big mid">{{incomeData.total_income_2017_str}}</div>
                    <div class="label">after deduction of a {{incomeData.tax_nic_bill_2017_str}} tax bill</div>
                </div>
                <div class="col">
                    <div class="label">Your net income next year (2018/19):</div>
                    <div class="big mid">{{incomeData.total_income_2018_str}}</div>
                    <div class="label">after deduction of a {{incomeData.tax_nic_bill_2018_str}} tax bill</div>
                </div>
            </div>

            <div class="label" id="showMore">Show more <i class="Icon Icon--arrowRight"></i></div>
            <div class="label notes">{{sheetNotes}}</div>

            <!-- <div>Your child benefit in 2016: £{{incomeData.child_benefit_2016}}</div> -->
            <!-- <div>Your child benefit in 2017: £{{incomeData.child_benefit_2017}}</div> -->
            <!-- <div>Your child benefit in 2018: £{{incomeData.child_benefit_2018}}</div> -->

        </div>

    </template>

    <script src="bundle.js"></script>

</dom-module>
