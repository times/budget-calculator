<!-- Main component -->
<dom-module id="budget-calculator">
    <template>

        <link rel="stylesheet" href="styles.css" type="text/css">

        <div class="Headline">The Times 2017 Autumn Budget calculator</div>

        <form autocomplete="off" id="form" >
            <p>Your annual income:</p>
            <input type="text" id="incomeInput" placeholder="Enter your annual income" />

            <p>Your household size:</p>
            <group class="inline-radio" id="householdInput" >
                <div><input type="radio" name="person" checked value="one" ><label>One person</label></div>
                <div><input type="radio" name="person" value="two"><label>Two persons</label></div>
            </group>

            <select name="case" id="dropdown">
                 </select>

            <input type="submit" value="Search" class="Button" />
        </form>
        <div class="error"></div>

        <div id="app-info">
            <div>your income bracket: {{incomeData.income}}</div>

            <div>your tax bill in 2017: £{{incomeData.tax_nic_bill_2017}}</div>
            <div>your tax bill in 2016: £{{incomeData.tax_nic_bill_2016}}</div>
            <div>your income change this year: {{incomeData.income_change_2017}}</div>

            <div>your tax bill in 2018: £{{incomeData.tax_nic_bill_2018}}</div>
            <div>your tax bill in 2017: £{{incomeData.tax_nic_bill_2017}}</div>
            <div>your income change next year: {{incomeData.income_change_2018}}</div>

            <div>your child benefit in 2016: £{{incomeData.child_benefit_2016}}</div>
            <div>your child benefit in 2017: £{{incomeData.child_benefit_2017}}</div>
            <div>your child benefit in 2018: £{{incomeData.child_benefit_2018}}</div>

        </div>

    </template>

    <script src="bundle.js"></script>

</dom-module>
