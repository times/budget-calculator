<!-- Main component -->
<dom-module id="budget-calculator">
    <template>

        <link rel="stylesheet" href="styles.css" type="text/css">

        <div class="Headline">The Times 2017 Autumn Budget calculator</div>

        <form autocomplete="off" id="form" >
            <p>Your annual income:</p>
            <input type="text" id="incomeInput" placeholder="Enter your annual income" />

            <p>Your household size:</p>
            <group class="inline-radio" id="householdInput" >
                <div><input type="radio" name="person" checked value="one" ><label>One person</label></div>
                <div><input type="radio" name="person" value="two"><label>Two persons</label></div>
            </group>

            <div id="dropdownSection">
                <p>Which of the following describes you best?</p>
                <select name="cases" id="dropdown">
                    <option value="foo">foo foo</option>
                    <option value="bar">bar bar</option>
                </select>
            </div>

            <input type="submit" value="Search" class="Button" />
        </form>
        <div class="error"></div>

        <div class="app-info">

        </div>

    </template>

    <script src="bundle.js"></script>

</dom-module>
