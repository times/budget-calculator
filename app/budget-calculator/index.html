<!-- Main component -->
<dom-module id="budget-calculator">
    <template>

        <link rel="stylesheet" href="styles.css" type="text/css">

        <template is="dom-if" if="{{!noheadline}}">
            <div class="Headline">The Times 2017 budget calculator</div>
            <div class="Standfirst">How has the chancellor's statement affected your finances?</div>
        </template>

        <form autocomplete="off" id="form" >
            <input type="text"  id="incomeInput" placeholder="Annual household income" />

            <div class="selectWrapper">
                <i class="Icon Icon--arrowDown"></i>
                <select name="case" id="dropdown">
                    <option value="" disabled selected>Your status </option>
                </select>
            </div>

            <input type="submit" value="Search" class="Button" />
        </form>
        <div class="error"></div>

        <div id="app-info">
            <p>Your closest income band is {{incomeData.income_str}}. Figures for a {{sheetLabel}}.</p>
            <div class="row">
                <div class="col">
                    <div class="label">Income change next year (2018/19)</div>
                    <div class="big income">{{incomeData.change_2018_str}}</div>
                </div>
            </div>

            <div class="row borderTop">
                <div class="col">
                    <div class="label">Current net income (2017/18)</div>
                    <div class="big mid">{{incomeData.total_income_2017_str}}</div>
                    <div class="label gill">after a {{incomeData.tax_nic_bill_2017_str}} tax deduction</div>
                </div>
                <div class="col">
                    <div class="label">Next year's net income (2018/19)</div>
                    <div class="big mid">{{incomeData.total_income_2018_str}}</div>
                    <div class="label gill">after a {{incomeData.tax_nic_bill_2018_str}} tax deduction</div>
                </div>
            </div>

            <div class="row borderBottom">
                <div class="col">
                    <div class="label">Current child benefit (2017/18)</div>
                    <div class="big mid">{{incomeData.child_benefit_2017_str}}</div>
                </div>
                <div class="col">
                    <div class="label">Next year's child benefit (2018/19)</div>
                    <div class="big mid">{{incomeData.child_benefit_2018_str}}</div>
                </div>
            </div>


            <div class="label" id="showMore">Show more <i class="Icon Icon--arrowRight"></i></div>
            <div class="label notes">
                {{sheetNotes}}
                <div class="pwcLogo"><img class="pwcLogo"  src="https://nuk-tnl-editorial-prod-staticassets.s3.amazonaws.com/2017/bespoke/pwc.png"/>
                    Disclaimer: The figures provided have been prepared to provide a general estimate only and do not constitute professional advice. No representation or warranty (either express or implied) is given as to the accuracy or completeness of the figures, and, to the extent permitted by law, PWC does not accept or assume any liability, responsibility or duty of care for any consequences of you or anyone acting or refraining to act, in reliance of this figures or for any decision based on them.
                </div>
            </div>

            <!-- <div>Your child benefit in 2016: £{{incomeData.child_benefit_2016}}</div> -->
            <!-- <div>Your child benefit in 2017: £{{incomeData.child_benefit_2017}}</div> -->
            <!-- <div>Your child benefit in 2018: £{{incomeData.child_benefit_2018}}</div> -->

        </div>

    </template>

    <script src="bundle.js"></script>

</dom-module>
